<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

</head>

<body>
    <div class="container text-center fs-5 fw-bold">
        <div class="row g-5 mt-2">
            <div class="col align-self-center">
                Bills in Machine:
            </div>
            <div class="col fw-bold text-end">
                <span>100€:</span><br>
                <span>50€:</span><br>
                <span>20€:</span><br>
                <span>10€:</span>
            </div>
            <div class="col fw-bold text-start">
                <span id="hStock">0</span><br>
                <span id="fStock">0</span><br>
                <span id="twStock">0</span><br>
                <span id="tnStock">0</span>
            </div>
            <div class="col d-grid"><button type="button" class="btn btn-lg btn-primary"
                    id="restockBtn">Restock</button>
            </div>
        </div>

        <div class="row g-5 mt-2">
            <div class="col">
                <label for="atm_out" class="form-label">ATM output:</label>
                <textarea class="form-control" name="atm_out" id="atm_out" rows="3">Welcome! Please restock ATM.</textarea>
            </div>
        </div>
        <div class="row g-5 mt-2">
            <div class="col">
                Withdrawal amount:
            </div>
            <div class="col">
                <input type="number" name="withdraw" id="withdraw" class="form-control" value="0" step="10" max="5000">
            </div>
            <div class="col d-grid">
                <button type="button" class="btn btn-lg btn-primary" id="withdrawBtn">Withdraw</button>
            </div>
        </div>
    </div>


    <script src="chal.js"></script>
</body>

</html>
